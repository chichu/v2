			<select id="bussi" name="bussi">
                <option value="*">所有行业</option>
                {% for one_bussi in bussiness %}
			    <option value="{{one_bussi.id}}" {%ifequal the_bussi one_bussi.id%}selected{%endifequal%}>{{one_bussi.name}}</option>
                {% endfor %}
			</select>
			<select id="brand" name="brand">
                <option value="*">所有品牌</option>
                {% for one_brand in brands %}
			    <option value="{{one_brand.id}}" {%ifequal the_brand one_brand.id%}selected{%endifequal%}>{{one_brand.name}}</option>
                {% endfor %}
			</select>
			<script type="text/javascript">
			 $("#brand").change(function(e){
			     brand = encodeURIComponent($("#brand > option:selected").attr("value"))
			     window.location = "/widget/?brand="+brand
			 })
			</script>
			
		</form>
